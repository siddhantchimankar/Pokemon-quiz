<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Ninja Quiz</title>
</head>
<body>

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Poke Quiz</h2> 
        </div>
    </div>

    <div class="score py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0</span> a Pokemon Master</p>
        </div>
    </div>

    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
        
            <form class="quiz-form text light">

                <div class="my-5">
                    <p class="lead font-weight-normal">Which is the fastest pokemon?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value = "A" checked>
                        <label class = "form-check-label">Arceus</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Virizion</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" >
                        <label class="form-check-label">Dialgia</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Which is the first legendary pokemon Ash encounters?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Lugia</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Ho-oh</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Suicune</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">Which pokemon's DNA can be found in every pokemon?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Mewtwo</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Arceus</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">Mew</label>
                    </div>
              
                <div class="my-5">
                    <p class="lead font-weight-normal">Which pokemon is the heaviest?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Celesteela</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Snorlax</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">Giratina</label>
                    </div>
                </div>

                <div>
                    <input type="submit" class = "btn btn-light">
                </div>
            </form>
        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
